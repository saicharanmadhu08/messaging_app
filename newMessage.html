<div id="newMessage">
    <div class="alert alert-success" ng-if="msgCtrl.successSent" >{{msgCtrl.successMessage}}</div>
    <div class="alert alert-danger" ng-if="msgCtrl.failSent" >{{msgCtrl.failMessage}}</div>
    <form>
        <div class="form-group">
            <label for="">To: </label>
            <input type="text" class="form-control" id="to" ng-keyup="msgCtrl.toShower()" ng-model="msgCtrl.to">
        </div>
        <div class="form-group">
            <label for="">Subject </label>
            <input type="text" class="form-control" id="subject" ng-model="msgCtrl.subject">
        </div>
        <div class="form-group">
            <label for="">Message </label>
            <textarea type="text" class="form-control" id="message" rows="5" ng-model="msgCtrl.messageText"></textarea>
        </div>
        <button class="btn btn-default" ng-click="msgCtrl.sendMessage()">Send Message</button>
    </form>
</div>
